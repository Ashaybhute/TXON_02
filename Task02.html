<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" disabled>
		</div>
		<div class="keys">
			<button class="operator" value="C" onclick="clearInput()">C</button>
			<button class="operator" value="/" onclick="addToInput('/')">รท</button>
			<button class="number" value="7" onclick="addToInput('7')">7</button>
			<button class="number" value="8" onclick="addToInput('8')">8</button>
			<button class="number" value="9" onclick="addToInput('9')">9</button>
			<button class="operator" value="*" onclick="addToInput('*')">x</button>
			<button class="number" value="4" onclick="addToInput('4')">4</button>
			<button class="number" value="5" onclick="addToInput('5')">5</button>
			<button class="number" value="6" onclick="addToInput('6')">6</button>
			<button class="operator" value="-" onclick="addToInput('-')">-</button>
			<button class="number" value="1" onclick="addToInput('1')">1</button>
			<button class="number" value="2" onclick="addToInput('2')">2</button>
			<button class="number" value="3" onclick="addToInput('3')">3</button>
			<button class="operator" value="+" onclick="addToInput('+')">+</button>
			<button class="number" value="0" onclick="addToInput('0')">0</button>
			<button class="number" value="." onclick="addToInput('.')">.</button>
			<button class="operator" value="=" onclick="calculate()">=</button>
		</div>
	</div>
	<script src="cal.js"></script>
</body>
</html>
